name: Playwright API Crawl

on:
  workflow_dispatch:
    inputs:
      delay_option:
        description: "When to start the crawl"
        required: true
        default: run_now
        type: choice
        options:
          - run_now
          - run_after_2_min
          - run_after_30_min
          - run_after_2_hours

jobs:
  api-crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Show selected option
        run: echo "Selected delay_option=${{ github.event.inputs.delay_option }}"

      - name: Resolve delay in seconds
        id: delay
        shell: bash
        run: |
          echo "delay_option=${{ github.event.inputs.delay_option }}"
          case "${{ github.event.inputs.delay_option }}" in
            run_now)
              echo "seconds=0" >> "$GITHUB_OUTPUT"
              ;;
            run_after_2_min)
              echo "seconds=120" >> "$GITHUB_OUTPUT"
              ;;
            run_after_30_min)
              echo "seconds=1800" >> "$GITHUB_OUTPUT"
              ;;
            run_after_2_hours)
              echo "seconds=7200" >> "$GITHUB_OUTPUT"
              ;;
          esac

      - name: Wait before starting crawl
        shell: bash
        run: |
          echo "Sleeping for ${{ steps.delay.outputs.seconds }} seconds..."
          sleep ${{ steps.delay.outputs.seconds }}

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run API crawl tests
        run: npx playwright test tests/example.spec.ts

      - name: Zip API collections
        run: |
          mkdir -p ExportApi
          zip -r api_collections.zip ExportApi \
            saved_api_requests.json \
            postman_api_requests.json \
            all_discovered_api_urls.json 2>/dev/null || true

      - name: Upload API crawl artifacts (ZIP only)
        uses: actions/upload-artifact@v4
        with:
          name: api-collections-zip
          path: api_collections.zip
          if-no-files-found: ignore
