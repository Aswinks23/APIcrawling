name: Playwright API Crawl

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      delay_option:
        description: "When to run the crawl"
        required: true
        default: run_now
        type: choice
        options:
          - run_now
          - run_after_2_min
          - run_after_30_min
          - run_after_2_hours

jobs:
  api-crawl:
    runs-on: ubuntu-latest

    steps:
      - name: Resolve delay in seconds
        id: delay
        run: |
          case "${{ github.event.inputs.delay_option }}" in
            run_now)
              echo "seconds=0" >> $GITHUB_OUTPUT
              ;;
            run_after_2_min)
              echo "seconds=120" >> $GITHUB_OUTPUT
              ;;
            run_after_30_min)
              echo "seconds=1800" >> $GITHUB_OUTPUT
              ;;
            run_after_2_hours)
              echo "seconds=7200" >> $GITHUB_OUTPUT
              ;;
          esac
        shell: bash

      - name: Wait before running
        # This step waits for 0s, 120s, 1800s, or 7200s depending on the selected option
        run: sleep ${{ steps.delay.outputs.seconds }}
        shell: bash

      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run API crawl tests
        run: npx playwright test tests/example.spec.ts

      - name: Zip API collections
        run: |
          mkdir -p ExportApi
          zip -r api_collections.zip ExportApi \
            saved_api_requests.json \
            postman_api_requests.json \
            all_discovered_api_urls.json 2>/dev/null || true

      - name: Upload API crawl artifacts (ZIP only)
        uses: actions/upload-artifact@v4
        with:
          name: api-collections-zip
          path: api_collections.zip
          if-no-files-found: ignore
